{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create new page
{% endblock %}

{% block body %}
    <h1>Create new page</h1>
    
    <form action="{% url 'encyclopedia:newPage' %}" method="POST">
        {% csrf_token %}
        <div class="container">
            {{ entry|linebreaks }}
            <input type="submit" class="btn btn-dark">
        </div>
    </form>

{% endblock %}
