{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create new page
{% endblock %}

{% block body %}
    {% if new %}
        <h1>Create new page</h1>
    {% else %}
        <h1>Page '{{ title }}' already exists!</h1>
    {% endif %}

    {% if new %}
    <form action="{% url 'encyclopedia:newPage' %}" method="POST">
        {% csrf_token %}
        <div>
            {{ entry|linebreaks }}
            <input type="submit" class="btn btn-dark" value="Create">
        </div>
    </form>
    {% endif %}

{% endblock %}
