{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
        <div>   
            {{ entry|safe }}
            {% if exists %}
            <form action="{% url 'encyclopedia:editPage' title %}" method="POST">
                {% csrf_token %}
                <input type="submit" class="btn btn-dark" value="Edit">
            </form>
            {% endif %}   
        </div> 
{% endblock %}
